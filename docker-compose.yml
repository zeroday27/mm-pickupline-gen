# docker-compose.yml
version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
    stdin_open: true
    tty: true

  # Production environment
  prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: pickup-line-generator-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
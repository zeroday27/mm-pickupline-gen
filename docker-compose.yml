# docker-compose.yml
version: '3.8'

services:
  # Development environment
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pickup-line-generator-dev
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    command: npm run dev

  # Production environment
  prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: pickup-line-generator-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
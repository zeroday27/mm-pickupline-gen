# docker-compose.prod.yml
version: '3.8'
services::
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://pickupmmapi.noclouds.space
    ports:
      - "80:80"
      - "443:443"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/pickuplines
    ports:
      - "3000:3000"

  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
# Production overrides â€” layer on top of docker-compose.yml
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# NOTE: Do NOT re-declare 'ports' here. Docker Compose merges port arrays
# (instead of replacing), causing duplicate bindings and startup failures.
# Port bindings are inherited from docker-compose.yml.
services:
  frontend:
    volumes: [] # Remove dev hot-reload mounts
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL:-}
    restart: unless-stopped

  backend:
    volumes: [] # Remove dev hot-reload mounts
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${BACKEND_MONGODB_URI:-mongodb://${MONGO_ROOT_USER:-root}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/pickuplines?authSource=admin}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?Set ADMIN_PASSWORD in .env}
      - MINIMAX_API_KEY=${MINIMAX_API_KEY:-}
      - MINIMAX_BASE_URL=https://api.minimaxi.chat
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped

  mongodb:
    restart: unless-stopped

  redis:
    restart: unless-stopped
